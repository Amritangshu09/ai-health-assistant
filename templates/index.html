<!DOCTYPE html>
<html>
<head>
    <title>AI Health Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <img src="/static/hospital_logo.png" alt="Hospital Logo" class="logo">
        <h1>AI Health Assistant</h1>
        <p>Select the type of prediction you'd like to perform:</p>

        <form id="diseaseForm" action="#" method="get">
            <select id="diseaseSelect" name="disease" required>
                <option value="">-- Select a Disease --</option>
                <option value="/heart">&#10084; Heart Disease</option>
                <option value="/diabetes"><i class="fas fa-syringe"></i> Diabetes</option>
                <option value="/liver"><i class="fas fa-flask"></i> Liver Disease</option>
                <option value="/kidney"><i class="fas fa-tint"></i> Kidney Disease</option>
                <option value="/lung"><i class="fas fa-lungs"></i> Lung Cancer</option>
                <option value="/parkinsons"><i class="fas fa-brain"></i> Parkinson’s Disease</option>
            </select>
            <button type="submit">Predict</button>
        </form>

        <a href="/login" class="login-btn">Staff Login</a>
    </div>

    <!-- Chatbot placeholder -->
    <div id="chatbot">
        <p>Need help? Chat with our AI Assistant.</p>
        <!-- You’ll plug in chatbot iframe or Dialogflow later -->
    </div>

    <script>
        document.getElementById("diseaseForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const selected = document.getElementById("diseaseSelect").value;
            if (selected) {
                window.location.href = selected;
            }
        });
    </script>
</body>
</html>
